<head>

    <title>Ninja Class</title>

    <script>
        function Ninja(name) {
            var speed = 3;
            var strength = 3;
            this.health = 100;
            this.name = name;

            this.showStats = function () {
                console.log("Strength: " + this.strength + "\n" + "Speed: " + this.speed + "\n" + "Health: " + this.health);
                return this;
            }
        }
        Ninja.prototype.sayName = function () {
            console.log("My ninja name is " + this.name + "!");
            return this;
        }
        Ninja.prototype.drinkSake = function () {
            this.health += 10;
            return this;
        }




        const ninja1 = new Ninja("Sam");
        ninja1.sayName();
        ninja1.showStats();
        

    </script>
